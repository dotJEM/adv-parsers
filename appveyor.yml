version: 1.0.{build}
image: Visual Studio 2017

environment:
  simver: 1.0.{build}

configuration: Release

install:
- ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/install-nuget-3-3-0.ps1'))

init:
- ps: Update-AppveyorBuild -Version "$env:appveyor_build_version+sha.$($env:appveyor_repo_commit.substring(0,7))"

nuget:
  disable_publish_on_pr: true
  
dotnet_csproj:
  patch: true
  file: '**\DotJEM.AdvParsers.csproj'
  package_version: '{simver}'
  assembly_version: '{simver}'
  file_version: '{simver}'
  informational_version: '{version}'

matrix:
  fast_finish: true # fail fast!

clone_depth: 3  

pull_requests:
  do_not_increment_build_number: true

before_build:
  - cmd: dotnet restore dotJEM.AdvParsers\DotJEM.AdvParsers\DotJEM.AdvParsers.csproj
  - cmd: nuget restore dotJEM.AdvParsers\dotJEM.AdvParsers.sln

build:
  project: dotJEM.AdvParsers\dotJEM.AdvParsers.sln
  publish_nuget: true
  publish_nuget_symbols: true
  
after_build:
  dir

test:
  assemblies:
    - '**\*.test.dll'

deploy:
  provider: NuGet
  api_key:
    secure: KEHWtW02rf5aCAlwchP0Siow5EA24hwtm09uvsR58bMWirJ8uXl1SidBnNCfJ3cw
  skip_symbols: true
  on:
    branch: master 
